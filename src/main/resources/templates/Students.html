<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <div class="student_details">
        <h2>Student details</h2>
        <div>
            <button onclick="window.location.href='/studentForm'">Add new Student</button>
        </div>
    <table class="table table-striped table-bordered" >
    <thead class="table-dark">
    <tr>
        <th>Student first name</th>
        <th>Student last name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
        <tbody>
        <tr th:each="student : ${Students}">
            <td th:text="${student.first_name}"></td>
            <td th:text="${student.last_name}"></td>
            <td th:text="${student.email}"></td>
            <td >
                <div>
                    <a th:href="@{/{id}/delete(id=${student.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>

            </td>

        </tr>
        </tbody>

    </table>

    </div>
</div>

</body>
</html>
