<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student Form</h1>

    <div th:if="${student}">
        <form th:action="@{/{id}/update(id=${student.id})}" method="post">
            <label for="first_name" >First Name: </label>
            <input type="text" name="first_name" id="first_name" required th:value="${student.first_name}">

            <label for="last_name" >Last Name: </label>
            <input type="text" name="last_name" id="last_name" required th:value="${student.last_name}">

            <label for="email" >Email: </label>
            <input type="email" name="email" id="email" required th:value="${student.email}">

            <button type="submit">Update Student</button>
        </form>
    </div>

</div>

</body>
</html>
